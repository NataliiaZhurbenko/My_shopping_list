<!DOCTYPE html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<body>
	<script>
	var app = angular.module('myApp', []);
	app.controller('myPurcaseCtrl' , function($scope){
		$scope.products = [];
		$scope.addItem = function() {
			$scope.errortext = "";
			if (!$scope.addMe) {return;}
			if ($scope.products.indexOf($scope.addMe) == -1){
				$scope.products.push($scope.addMe);
			} else {
				$scope.errortext = "The item is already in your shopping list."
			}
		}
		$scope.removeItem = function(x){
			$scope.errortext = "";
			$scope.products.splice(x,1)
		}
	})
	</script>
			<div ng-app="myApp" ng-controller="myPurcaseCtrl" ng-cloak class="w3-card-2 w3-margin" style="max-width: 700px;">
				<header class="w3-container w3-dark-grey w3-padding-hor-16">
					<h2 class="w3-text-light-blue w3-text-shadow">My shopping list</h2>
				</header>
				<ul class="w3-ul">
					<li ng-repeat="x in products" class="w3-padding-hor-16"> {{x}} <span ng-click="removeItem($index)" style="cursor: pointer" class="w3-right w3-margin-right">&times;</span></li>
				</ul>
				<div class="w3-container w3-light-grey w3-padding-hor-16">
					<div class="w3-row w3-margin-top">
						<div class="w3-col s10">
							<input placeholder="Add shopping items here"type="text" ng-model="addMe" class="w3-input w3-border w3-padding">
						</div>
						<div class="w3-col s2">
					<button ng-click="addItem()" class="w3-btn w3-padding w3-light-green">Add item</button>
						</div>
					</div>
				<p class=" w3-padding-left w3-text-purple"> {{errortext}} </p>
				</div>
			</div>
	</body>
</html>
